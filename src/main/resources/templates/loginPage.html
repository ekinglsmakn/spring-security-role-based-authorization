<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid text-center" >
    <div>
        <img th:src="@{/images/iconlogin.jpg}" th:width="250" th:height="180"/>
    </div>

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
        <div class="border border-secondary p-3 rounded">
            <p>Access to Control Panel</p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required autofocus>
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary">
            </p>
        </div>

    </form>

</div>
</body>
</html>
